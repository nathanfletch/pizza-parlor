<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza Parlor</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid p-0">
      <h1 class="header vw-100 p-3">Pizza Parlor</h1>
      <div class="row vw-100 m-0" >
        <div class="border p-0 col-9">
          <div>
            <form id="size-form">
              <h3 class="bg-danger text-light p-3">Select size:</h3>
              <div id="size-radio-holder" class="form-group p-3">
                <div class="radio form-check form-check-inline">
                  <label>
                    <input type="radio" name="size" value="M" />
                    <span>Medium</span>
                  </label>
                </div>
                <div class="radio form-check form-check-inline">
                  <label>
                    <input type="radio" name="size" value="L" checked="true" />
                    <span>Large</span>
                  </label>
                </div>
                <div class="radio form-check form-check-inline">
                  <label>
                    <input type="radio" name="size" value="XL" />
                    <span>Extra Large</span>
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div>
            <form id="toppings-form">
              <h3 class="bg-danger text-light p-3">Select Toppings:</h3>
              <div id="checkbox-wrapper" class="form-group p-3">
              </div>
              <h3 class="bg-danger text-light p-3">Pizza Cost:</h3>
              <p><span id="cost-display">$0.00</span></p>

              <!-- <button class="btn btn-danger" >Add to Order</button> -->
            </form>
          </div>
        </div>
        <div class="border m-0 p-0 col-3">
          <h3 class="bg-danger text-light p-3">Your Order</h3>
          <h4>Pizzas:</h4>
          <ul id="pizza-display">

          </ul>
        </div>
      </div>

      <!-- Size:
      Order form:
      Cost: -->
      <!-- <div id="display" class="my-3">
        <p class="my-3">Cost: <span id="display-text"></span></p>
      </div> -->
    </div>
  </body>
</html>
