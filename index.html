<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza Parlor</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header p-3">Pizza Parlor</h1>
      
      <div>
        <form id="size-form">
          <h3 class="bg-danger text-light p-3">
            Select size:
          </h3>
          <div id="size-radio-holder" class="form-group p-3 ">
            <div class="radio form-check form-check-inline">
              <label>
                <input type="radio" name="size" value="M" />
                <span>Medium</span>
              </label>
            </div>
            <div class="radio form-check form-check-inline">
              <label>
                <input type="radio" name="size" value="L" />
                <span>Large</span>
              </label>
            </div>
            <div class="radio form-check form-check-inline">
              <label>
                <input type="radio" name="size" value="XL" />
                <span>Extra Large</span>
              </label>
            </div>
          </div>
        </form>
      </div>

      <div>
        <form id="toppings-form">
          <h3 class="bg-danger text-light p-3">
            Select Toppings:
          </h3>
          <div class="form-group p-3 ">
            <div class="check">
              <label>
                <input type="checkbox" name="toppings" value="Cheese" />
                <span>Extra Cheese</span>
              </label>
            </div>
            <div class="check">
              <label>
                <input type="checkbox" name="toppings" value="Sauce" />
                <span>Extra Sauce</span>
              </label>
            </div>
            <div class="check">
              <label>
                <input type="checkbox" name="toppings" value="Anchovies" />
                <span>Anchovies</span>
              </label>
            </div>
          </div>

          <h3 class="bg-danger text-light p-3">
            Pizza Cost: 
          </h3>

          <p ><span id="cost-display">$0.00</span> </p>
          
          <button class="btn btn-danger" >Add to Order</button>
        </form>
      </div>

      <div>
      </div>

        <p class="my-3">Cost: <span id="display-text"></span></p>
      </div> -->
    </div>
  </body>
</html>
